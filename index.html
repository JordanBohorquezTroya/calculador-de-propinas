<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <form id="tipForm">
            <label for="total">Monto Total:</label>
            <input type="number" id="total" name="total" required>
            
            <label for="porcentaje">Porcentaje de Propina:</label>
            <input type="number" id="porcentaje" name="porcentaje" required>
            
            <button type="button" onclick="calcularPropina()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
